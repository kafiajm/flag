<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2>Japan</h2>
    <div class="japan_white">
        <div class="japan_red"></div>
    </div>

    <h2>France</h2>
    <div class="france">
        <div class="france_bule"></div>
        <div class="france_white"></div>
        <div class="france_red"></div>
    </div>

    <h2>Finland</h2>
    <div class="finland_flag"></div>

    <h2>Gambia</h2>
    <div class="gambia_flag"></div>

    <h2>Germany</h2>
    <div class="germany_flag"></div>

    <h2>Nigeria</h2>
    <div class="nigeria_flag"></div>

    <h2>Burkina</h2>
    <div class="burkina_flag">
        <div class="burkina__star"></div>
    </div>

    <h2>Chile</h2>
    <div class="chile_flag"></div>

    <h2>Republic of the Congo</h2>
    <div class="congo_flag"></div>

    <h2>Benin</h2>
    <div class="Benin_flag"></div>

    
</body>

</html>
